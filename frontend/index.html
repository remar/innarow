<html>
  <body>
      <script src="https://accounts.google.com/gsi/client" async defer></script>
      <div id="g_id_onload"
         data-client_id="454722707691-6g34s4pnbtp75vpcq2o6crhls5mcsl0g.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
      </div>
      <div class="g_id_signin"
         style="width: 200px;"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-width=200px
         data-logo_alignment="left">
      </div>
      <div id="show_email"></div>
      <button onclick="createNewGame()">Create new game</button>
      <script>
         function createNewGame() {
            console.log("Create new game");
            fetch("/api/games", {
               method: "POST"
            }).then(response => console.log(response));
         }
         function handleCredentialResponse(response) {
            console.log(response.credential);
            fetch("/api/google-login", {
               method: "POST",
               body: response.credential
            }).then(response => console.log(response));
         }
         function getEmail() {
            return document.getElementById("show_email").innerHTML;
         }
         function setEmail(email) {
            document.getElementById("show_email").innerHTML = email;
         }
         function setEmailLoop() {
            if(!getEmail()) {
               fetch("/api/get-email").then(response => {
                  if(response.ok) {
                     response.text().then(email =>  setEmail(email));
                  }
               });
               setTimeout(setEmailLoop, 1000);
            }
         }
         setEmailLoop();
      </script>
  </body>
</html>
