<html>
  <body>
      <script src="https://accounts.google.com/gsi/client" async defer></script>
      <div id="g_id_onload"
         data-client_id="454722707691-6g34s4pnbtp75vpcq2o6crhls5mcsl0g.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
      </div>
      <div class="g_id_signin"
         style="width: 200px;"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-width=200px
         data-logo_alignment="left">
      </div>
      <div id="show_email"></div>
      <div><button onclick="createNewGame()">Create new game</button></div>
      <div><button onclick="listGames()">List games</button></div>
      <ul id="game_list"></ul>
      <script>
         function createNewGame() {
            fetch("/api/games", {
               method: "POST"
            }).then(() => listGames());
         }
         function listGames() {
            fetch("/api/games").then(response => {
               if(response.ok) {
                  response.json().then(gamesObject => {
                     const gameList = document.getElementById("game_list");
                     gameList.innerHTML = "";
                     for(const element of gamesObject.games) {
                        const li = document.createElement("li");
                        const button = document.createElement("button");
                        button.innerHTML = element;
                        li.appendChild(button);
                        gameList.appendChild(li);
                     }
                  });
               }
            });
         }
         function handleCredentialResponse(response) {
            console.log(response.credential);
            fetch("/api/google-login", {
               method: "POST",
               body: response.credential
            }).then(response => console.log(response));
         }
         function getEmail() {
            return document.getElementById("show_email").innerHTML;
         }
         function setEmail(email) {
            document.getElementById("show_email").innerHTML = email;
         }
         function setEmailLoop() {
            if(!getEmail()) {
               fetch("/api/get-email").then(response => {
                  if(response.ok) {
                     response.text().then(email =>  setEmail(email));
                  }
               });
               setTimeout(setEmailLoop, 1000);
            }
         }
         setEmailLoop();
      </script>
  </body>
</html>
