<html>
  <head>
    <script src="main.js" async defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
       <div id="g_id_onload"
          data-client_id="454722707691-6g34s4pnbtp75vpcq2o6crhls5mcsl0g.apps.googleusercontent.com"
          data-callback="handleCredentialResponse"
          data-auto_prompt="false">
       </div>
       <div class="g_id_signin"
          style="width: 200px;"
          data-type="standard"
          data-size="large"
          data-theme="outline"
          data-text="sign_in_with"
          data-shape="rectangular"
          data-width=200px
          data-logo_alignment="left">
       </div>
       <div id="show_email"></div>
       <div><button onclick="createNewGame()">Create new game</button></div>
       <div><button onclick="listGames()">List games</button></div>
       <ul id="game_list"></ul>
       <pre id="show_game">
      </pre>
      <div id="board"></div>
  </body>
</html>
